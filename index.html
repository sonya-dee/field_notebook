    <h1>Field Notebook</h1>

    <div class="toolbar2">
            <select id="themeSelect">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
                <option value="sepia">Sepia</option>
                <option value="forest">Forest</option>
                <option value="autumn">Autumn</option>
             </select>

    <body>

        <!--- Field Notebook -->
    <div id="field">
        <input type="date" id="date" required />
        <input type="text" id="weather" placeholder="Weather" required />
        <input type="text" id="location" placeholder="Location" required />
    </div>
    <!-- Inline Link Toolbar Button -->
        <div class="toolbar">
            <button type="button" onclick="formatText('bold')"><strong>B</strong></button>
            <button type="button" onclick="formatText('italic')"><em>I</em></button>
            <button type="button" onclick="formatText('underline')"><u>U</u></button>
            <button type="button" onclick="insertInlineLink()">ðŸ”—</button>

            <select id="fontSizeSelect" onchange="changeFontSize()">
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="20px">20</option>
            </select>
            <select id="fontStyleSelect" class="input" onchange="changeFontStyle()">
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <opti0n value="Calibri">Calibri</optin>
                <option value="Arial">Arial</option>
                <option value="Times">Times</option>
                <option value="Cursive">Cursive</option>
            </select>
            </div>

            <!-- Note Area Proper -->
    <div id="notes" contenteditable="true" style="min-height: 100px;"></div>

            <!-- Save/Delete Button -->
